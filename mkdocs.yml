site_name: Portfólio de Pedro Lima
#site_url: https://peuvitor.github.io

theme:
  logo: images/monitor.png
  language: pt
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: indigo
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      title: Nesta página

nav:
  - Sobre mim: index.md
  - Projetos:
    - projects/index.md
    - Engenharia de dados:
      - EL na AWS: projects/de/etl-aws.md
      - Raspagem de dados do LinkedIn: projects/de/scraping-jobs.md
      - Modelagem de banco de dados: projects/de/modelagem-bd.md
    - Ciência de Dados:
      - Detecção de fraude: projects/ds/fraud-detection.md
    - Diversos:
      - Desenvolvimento de aplicativo no MATLAB: projects/misc/matlab.md



